  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js" async defer></script> <!--Biblioteca para decodificar el JWT con la info de cuenta de google-->
  <style>
    body {
      background-color: rgb(248, 249, 250); 
    }
  </style>

<body>
  <main class="mt-5">

<div class="container text-center">
      <div class="login-img-container"> 
        <img src= "img/login.png" class="login-form-img">
      </div>
       <div class="login-form-container">
  
        <form id="login-form" name="login" action="" method="post">

          <h2>Inicio de sesión</h2>

          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Email" id="form-email" class="form-input">
          <p id="email-error"class="error">Ingrese su e-mail</p>

          <label for="password">Contraseña</label>
          <input type="password" name="password" placeholder="Contraseña" id="form-password" class="form-input">
          <p id="password-error" class="error">Ingrese su contraseña</p>

            <input type="checkbox" class="form-check-input" id="form-check" class="form-input">
            <label class="form-check-label" for="form-check">Mantener la sesión iniciada</label>

          <button type="submit" id="login-form-submit" value="Ingresar">Ingresar</button>

        </form>
        <div id="googleBtn"></div>  
      </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

        2022</p>

    </div>
  </footer>

</body>
