<body class="bg-dark text-light">
  <main class="container">
    <div class="border-bottom border-pink mb-4 ">
      <div class="row text-center">
        <div class="col">
          <img src="img/login.png" class="login-form-img img-fluid">
        </div>
      </div>
    </div>
    <form id="login-form" name="login" class="row needs-validation" method="post" novalidate>
      <div class="col-md-4 mx-auto">
        <h3 class="fw-lighter mb-2 text-center">Iniciar sesión</h3>
        <div class="mb-4 position-relative">
          <input type="email" class="form-control rounded border border-3 border-light-indigo bg-lighter-indigo" name="email"
            id="form-email" class="form-input" pattern=".*\S+" placeholder="Email" required>
          <div class="invalid-tooltip">
            Ingresa tu e-mail
          </div>
        </div>
        <div class="mb-2 position-relative">
          <input type="password" class="rounded form-control border border-3 border-light-indigo bg-lighter-indigo" name="password"
             id="form-password" class="form-control" pattern=".*\S+" placeholder="Contraseña" required>
          <div class="invalid-tooltip">
            Ingresa tu contraseña
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input float-none bg-light-indigo" type="checkbox" value="" id="form-check">
          <label class="form-check-label" for="form-check">
            Mantener la sesión iniciada
          </label>
        </div>
        <div class="text-center">
          <button type="submit" class="mt-2 p-2 w-100 btn btn-md btn-light-indigo" id="login-form-submit"
            value="Ingresar">Ingresar</button>
            <div class="row mt-3">
              <div class="col">
                <hr  class="text-pink">
              </div>
              <div class="col-1">
                ó
              </div>
              <div class="col">
                <hr  class="text-pink">
              </div>
            </div>
            <div>Iniciar sesión con Google</div>
            <div class="mt-2 btn btn-light-indigo" id="googleBtn"></div>
        </div>
      </div>
    </form>
  </main>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-pink">
      <p class="order-2 order-md-0 d-flex col-12 col-md-4 mb-0 text-light justify-content-center justify-content-md-start">&copy; 2022 <a class="ms-2 link-teal"href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>

        <li class="nav-item"><a href="https://www.linkedin.com/in/melina-montelongo/" target="_blank" class="nav-link px-2 text-light"><span class="text-teal me-1 fa-brands fa-linkedin"></span>Linkedin</a></li>
        <li class="nav-item"><a href="https://github.com/melinamontelongo" target="_blank" class="nav-link px-2 text-light"><span class="text-teal me-1 fa-brands fa-github"></span>Github</a></li>

</div>
