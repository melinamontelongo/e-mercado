<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id"
    content="381953423886-47c5ne9hmniom37j9qduls0fgt35sa8b.apps.googleusercontent.com">
  <!--ID de cliente para autenticar con Google-->

  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!--Biblioteca js de Google-->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!--Biblioteca cliente de Google para renderizar el botón-->
  <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js" async defer></script>
  <!--Biblioteca para decodificar el JWT con la info de cuenta de google-->
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="w-75 m-auto">


    <div class="container text-center w-50 login-form-container">
      <div class="login-img-container">
        <img src="img/login.png" class="login-form-img img-fluid w-75 p-3">
      </div>
      <div class="login-form-container">

        <form id="login-form" name="login" class="needs-validation" method="post" novalidate>

          <h2 class="fw-lighter">Iniciar sesión</h2>

          <div class="form-floating w-75 mx-auto">
            <input type="email" class="form-control shadow p-3 mt-4 bg-body rounded  border-0" name="email"
              placeholder="Email" id="form-email" class="form-input" required>
            <label class="form-label" for="email">Email</label>
            <div class="valid-feedback">
              ¡Luce bien!
            </div>
            <div class="invalid-feedback">
              Ingresa tu e-mail
            </div>
          </div>

          <div class="form-floating w-75 mx-auto">
            <input type="password" class="shadow p-3 mt-4 bg-body rounded form-control border-0" name="password"
              placeholder="Contraseña" id="form-password" class="form-control" required>
            <label class="form-label" for="password">Contraseña</label>
            <div class="valid-feedback">
              ¡Luce bien!
            </div>
            <div class="invalid-feedback">
              Ingresa tu contraseña
            </div>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input float-none" type="checkbox" value="" id="form-check">
            <label class="form-check-label" for="form-check">
              Mantener la sesión iniciada
            </label>
          </div>

          <button type="submit" class="mt-3 p-2 btn btn-dark w-50" id="login-form-submit" value="Ingresar">Ingresar</button>

        </form>


        <div>
          <div class="mt-3 btn btn-dark" id="googleBtn"></div>
        </div>

      </div>
  </main>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; 2022 <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <img class="bi me-2" width="40" height="32" src="img/jap.PNG">
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="Letra.pdf" target="_blank" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Volver arriba</a></li>
      </ul>
    </footer>
  </div>
  <script src="js/login.js"></script>


</body>

</html>
