      <!--SECCIÓN PARA AGREGAR UN COMENTARIO-->
      <div class="row">
        <h3>Comentar</h3>
        <form id="submitComment" class="needs-validation" novalidate>
          <div class="col-12 col-lg-6 mb-4">
            <label class="form-label" for="userComment">Tu opinión:</label>
            <textarea id="userComment" class="form-control shadow p-3 mb-2 bg-body rounded border-0"
              required></textarea>
            <div class="invalid-feedback">
              Escribe tu opinión
            </div>
            <div class="valid-feedback">
              ¡Gracias por tu opinión!
            </div>
          </div>
          <div class="col-4 col-md-2 mb-4">
            <label class="form-label" for="userScore">Tu puntuación:</label>
            <select id="userScore" class="form-select shadow p-3 mb-2 bg-body rounded border-0" required>
              <option value hidden selected disabled>Del 1 al 5</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <div class="invalid-feedback">
              Califica este producto
            </div>
            <div class="valid-feedback">
              ¡Gracias por tu puntuación!
            </div>
          </div>
          <button id="sendInfo" type="sumbit" class="btn btn-dark mb-3">Enviar</button>
        </form>
