  <main>
    <div class="container">
      <div id="product-info-container">
      </div>
      <div id="productComments">
        <h3>Comentarios</h3>
      </div>
      <form id="submitComment"class="needs-validation" novalidate>
        <div class="p-4">
          <div class="mb-3">
             <h3>Comentar</h3>
          <label class="form-label" for="userComment">Tu opinión:</label>
          <textarea id="userComment" class="form-control" style="width:600px" required></textarea>
          <div class="invalid-feedback">
            Escribe tu opinión
          </div>
          <div class="valid-feedback">
            ¡Gracias por tu opinión!
          </div>
          </div>
         <div class="mb-4">
          <label class="form-label" for="userScore">Tu puntuación:</label>
          <select id="userScore" class="form-select" style="width:150px" required>
            <option value hidden selected disabled>Del 1 al 5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div class="invalid-feedback">
            Califica este producto
          </div>
          <div class="valid-feedback">
            ¡Gracias por tu puntuación!
          </div>
         </div>
          <button id="sendInfo" type="sumbit" class="btn btn-primary mb-3">Enviar</button>
        </div>
      </form>
    </div>
