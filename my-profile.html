  <main>
    <div id="profileAlerts"></div>
    <div class="container p-4">
      <div class="row  mb-2">
        <div class="col">
          <h2>Perfil</h2>
        </div>
        <div class="col">
          <img src="img/img_perfil.png" class="img-thumbnail float-end" id="userProfilePic">
        </div>
      </div>
      <hr>
    <form id="userProfileForm" class="needs-validation" novalidate>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="firstName" class="form-label">Primer nombre*</label>
            <input type="text" class="form-control" id="firstName" name="firstName"  pattern=".*\S+"required>
            <div class="invalid-feedback">
              Ingrese su nombre.
            </div>
          </div>
          <div class="mb-3">
            <label for="firstSurname" class="form-label">Primer apellido*</label>
            <input type="text" class="form-control" id="firstSurname" name="firstSurname"  pattern=".*\S+"required>
            <div class="invalid-feedback">
              Ingrese su apellido.
            </div>
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">E-mail*</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail"  pattern=".*\S+"required>
            <div class="invalid-feedback">
              Ingrese una dirección de correo.
            </div>
          </div>
          <div class="mb-3">
            <label for="userPhone" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="userPhone" name="userPhone" pattern="(.*\S+)(\d+$)">
            <div class="invalid-feedback">
              Ingrese un teléfono válido.
            </div>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="secondName" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="secondName" name="secondName" pattern=".*\S+">
          </div>
          <div class="mb-3">
            <label for="secondSurname" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="secondSurname" name="secondSurname" pattern=".*\S+">
          </div>
          <div class="mb-3">
            <label for="profilePicFile" class="form-label">Imagen de perfil</label>
            <input type="file" class="form-control" name="profilePicFile" id="profilePicFile"  accept=".png, .jpeg, .jpg">
<!--             <div class="invalid-feedback" id="file-error">
              ¡Se ha producido un error! Intente subir otra imagen.
            </div> -->
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <button type="submit" class="btn btn-outline-dark" id="saveChanges">Guardar cambios</button>
          </div>
        </div>
      </div>
    </form>
